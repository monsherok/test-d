<div id="modal-1" data-modal class="modal">
  <div class="modal-content">
    <span data-close class="close">&times;</span>
    <h3 class="modal__title">SEND US MESSAGE</h3>
    <form data-form>
      <label for="name">Full Name</label>
      <input id="name" name="name" data-required="name" type="text" placeholder="Your Name">
      <label for="email">Full Name</label>
      <input name="email" data-required="email" id="email" placeholder="Your Email">
      <label for="textarea">Message</label>
      <textarea name="textarea" data-required="message" id="textarea" placeholder="Your Message"></textarea>
      <button class="button form__button" type="submit">SUBMIT</button>
    </form>
  </div>
</div>
